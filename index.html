<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary Alfred</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(to bottom right, #e0e7ff, #f5f3ff);
      }
    </style>
  </head>

  <body class="min-h-screen px-6 py-10 text-gray-800">
    <main class="max-w-4xl mx-auto space-y-12">
      <!-- Header -->
      <header class="text-center space-y-2">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900">📝 Diary Kader</h1>
        <p class="text-gray-600 text-lg">Catatan harian untuk setiap hari</p>
      </header>

      <!-- Form -->
      <section
        class="bg-white/70 backdrop-blur-lg shadow-xl rounded-2xl p-8 border border-indigo-100 space-y-6"
      >
        <h2 class="text-2xl font-semibold text-indigo-700">✨ Tulis Catatan Baru</h2>
        <form id="diaryForm" class="space-y-4">
          <div>
            <label for="nama" class="block text-sm font-medium mb-1">Nama</label>
            <input
              id="nama"
              name="nama"
              type="text"
              required
              class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-indigo-300 outline-none bg-white/90 shadow-sm"
            />
          </div>
          <div>
            <label for="isi" class="block text-sm font-medium mb-1">Isi Catatan</label>
            <textarea
              id="isi"
              name="isi"
              rows="5"
              required
              class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-indigo-300 outline-none bg-white/90 shadow-sm resize-none"
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition"
          >
            🚀 Simpan Catatan
          </button>
        </form>
      </section>

      <!-- Notes List -->
      <section id="notesList" class="space-y-6">
        <h2 class="text-xl font-bold text-gray-700">📂 Catatan Sebelumnya</h2>
        <!-- Notes will be rendered here -->
      </section>
    </main>

    <!-- Supabase & App Logic -->
    <script type="module" src="script.js"></script>
  </body>
</html>
